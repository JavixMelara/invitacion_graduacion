<script>
    function mostrar_invitacion(){
        document.getElementById("section_inicial").style.visibility = "hidden";
        document.getElementById("section_inicial").style.opacity = 0;
        setTimeout(function(){ 
         document.getElementById("section_inicial").style.display = "none";
         document.getElementById("section_secundaria").style.visibility = "visible";
         document.getElementById("section_secundaria").style.opacity = 1;
         document.getElementsByClassName("flechas")[0].style.visibility = "visible";
         document.getElementsByClassName("flecha_izquierda")[0].style.visibility = "hidden";
         }, 1000);
         

        
    }
    function mostrar_invitacion2(direccion){
        if(direccion == 1)
        {
            if(document.getElementById("section_secundaria").style.visibility == "visible")
            {
                //ocultar segunda mostrar tercera
                document.getElementById("section_secundaria").style.visibility = "hidden";
                document.getElementById("section_secundaria").style.opacity = 0;
                setTimeout(function(){ 
                document.getElementById("section_secundaria").style.display = "none";
                document.getElementById("section_tercera").style.display = "flex";
                document.getElementById("section_tercera").style.visibility = "visible";
                document.getElementById("section_tercera").style.opacity = 1;
                document.getElementsByClassName("flecha_izquierda")[0].style.visibility = "visible";
                }, 1000);
            }
           if(document.getElementById("section_tercera").style.visibility == "visible"){
                document.getElementById("section_tercera").style.visibility = "hidden";
                document.getElementById("section_tercera").style.opacity = 0;
                setTimeout(function(){ 
                document.getElementById("section_tercera").style.display = "none";
                document.getElementById("section_cuarta").style.display = "flex";
                document.getElementById("section_cuarta").style.visibility = "visible";
                document.getElementById("section_cuarta").style.opacity = 1;
                }, 1000);
           }
           if(document.getElementById("section_cuarta").style.visibility == "visible"){
                document.getElementById("section_cuarta").style.visibility = "hidden";
                document.getElementById("section_cuarta").style.opacity = 0;
                setTimeout(function(){ 
                document.getElementById("section_cuarta").style.display = "none";
                document.getElementById("section_quinta").style.display = "flex";
                document.getElementById("section_quinta").style.visibility = "visible";
                document.getElementById("section_quinta").style.opacity = 1;
                }, 1000);
           }
           if(document.getElementById("section_quinta").style.visibility == "visible"){
                document.getElementById("section_quinta").style.visibility = "hidden";
                document.getElementById("section_quinta").style.opacity = 0;
                setTimeout(function(){ 
                document.getElementById("section_quinta").style.display = "none";
                document.getElementById("section_sexta").style.display = "flex";
                document.getElementById("section_sexta").style.visibility = "visible";
                document.getElementById("section_sexta").style.opacity = 1;
                document.getElementsByClassName("flecha_derecha")[0].style.visibility = "hidden";
                }, 1000);
           }
        }
        else
        {
            if(document.getElementById("section_tercera").style.visibility == "visible"){
               //ocultar tercera mostrar segunda
                document.getElementById("section_tercera").style.visibility = "hidden";
                document.getElementById("section_tercera").style.opacity = 0;
                setTimeout(function(){ 
                document.getElementById("section_tercera").style.display = "none";
                document.getElementById("section_secundaria").style.display = "flex";
                document.getElementById("section_secundaria").style.visibility = "visible";
                document.getElementById("section_secundaria").style.opacity = 1;
                document.getElementsByClassName("flecha_izquierda")[0].style.visibility = "hidden";
                }, 1000);
           }

           if(document.getElementById("section_cuarta").style.visibility == "visible"){
               //ocultar cuarta mostrar tercera
                document.getElementById("section_cuarta").style.visibility = "hidden";
                document.getElementById("section_cuarta").style.opacity = 0;
                setTimeout(function(){ 
                document.getElementById("section_cuarta").style.display = "none";
                document.getElementById("section_tercera").style.display = "flex";
                document.getElementById("section_tercera").style.visibility = "visible";
                document.getElementById("section_tercera").style.opacity = 1;
                }, 1000);
           }

           if(document.getElementById("section_quinta").style.visibility == "visible"){
               //ocultar quinta mostrar cuarta
                document.getElementById("section_quinta").style.visibility = "hidden";
                document.getElementById("section_quinta").style.opacity = 0;
                setTimeout(function(){ 
                document.getElementById("section_quinta").style.display = "none";
                document.getElementById("section_cuarta").style.display = "flex";
                document.getElementById("section_cuarta").style.visibility = "visible";
                document.getElementById("section_cuarta").style.opacity = 1;
                
                }, 1000);
            }
                if(document.getElementById("section_sexta").style.visibility == "visible"){
               //ocultar quinta mostrar cuarta
                document.getElementById("section_sexta").style.visibility = "hidden";
                document.getElementById("section_sexta").style.opacity = 0;
                setTimeout(function(){ 
                document.getElementById("section_sexta").style.display = "none";
                document.getElementById("section_quinta").style.display = "flex";
                document.getElementById("section_quinta").style.visibility = "visible";
                document.getElementById("section_quinta").style.opacity = 1;
                document.getElementsByClassName("flecha_derecha")[0].style.visibility = "visible";
                
                }, 1000);
            }
        }
    }
